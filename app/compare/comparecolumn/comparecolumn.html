<div class="compare-column">
  <div class="compare-title">
    {{ building.name }}
  </div>
  <div class="compare-utilities">
    <div class="compare-electricity first-margin-top">
      Electricity:
      <compare-icon
        utility="electricity"></compare-icon>
    </div>
    <div class="compare-steam">
      Steam:
      <compare-icon
        utility="steam"></compare-icon>
    </div>
    <div class="compare-cooled">
      Cooled Water:
      <compare-icon
        building="building"
        utility="cooled"></compare-icon>
    </div>
  </div>
</div>
